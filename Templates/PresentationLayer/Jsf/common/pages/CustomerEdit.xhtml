<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<script>	
		function validation()
		{
			if ( document.forms["customerForm"].elements["customerForm:customerid"].value.length == 0 )
			{
				alert('Please enter the value of CustomerId);
				document.forms["customerForm"].elements["customerForm:customerid"].focus();
				return false;
			}
			return true;
		}
	</script>


<h:head>
	<h3>
		<title><h:outputText value="#{msgs.CUSTOMER_PAGE_TITLE}" /></title>
	</h3>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
</h:head>

<h:body>
	<f:view contentType="text/html">
		<f:loadBundle basename="ApplicationResources" var="msgs" />
		<div class="mainwrapper">
			<ui:include src="leftMenu.xhtml" />

			<div id="div1" class="rightcolumn">
				<div class="breadcrumb">
					<div class="breadcrumbtext">
						<h:outputText value="#{msgs.CUSTOMER_EDIT_PAGE_TITLE}" />
					</div>
					<p:spacer width="100" height="10" />
					<p:messages style="color:red;" />
					<h:form id="customerForm">
						<p:panel>
							<table class="AddEdit" width="100%" cellpadding="5px" border="0"
								cellspacing="0px">




								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_CUSTOMERID}" />
										<h:outputText value="*" style="color:red;" /></td>
									<td><p:inputText readonly="true"
											style="background-color:#d3d3d3;" size="" id="customerid"
											value="#{customerBean.customer.customerid}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_NAME}" /></td>
									<td><p:inputText readonly="false" size="" id="name"
											value="#{customerBean.customer.name}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_EMAIL}" /></td>
									<td><p:inputText readonly="false" size="" id="email"
											value="#{customerBean.customer.email}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_PHONE}" /></td>
									<td><p:inputText readonly="false" size="" id="phone"
											value="#{customerBean.customer.phone}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_ADDRESS}" /></td>
									<td><p:inputText readonly="false" size="" id="address"
											value="#{customerBean.customer.address}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_ORDERS}" /></td>
									<td><p:inputText readonly="false" size="" id="orders"
											value="#{customerBean.customer.orders}" /></td>


								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_ACTION}" /></td>
									<td><p:inputText readonly="false" size="" id="action"
											value="#{customerBean.customer.action}" /></td>


								</tr>






								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_CREATEDDATE}" />
									</td>
									<td><p:inputText
											value="#{customerBean.customer.createddate}"
											style="background-color:#d3d3d3;" readonly="true">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy"
												timeZone="GMT+5.30" />
										</p:inputText></td>
								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_CREATEDBY}" /></td>
									<td><p:inputText
											value="#{customerBean.customer.createdby}"
											style="background-color:#d3d3d3;" readonly="true" /></td>
								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_MODIFIEDDATE}" />
									</td>
									<td><p:inputText
											value="#{customerBean.customer.modifieddate}"
											style="background-color:#d3d3d3;" readonly="true">
											<f:convertDateTime type="date" pattern="dd/MM/yyyy"
												timeZone="GMT+5.30" />
										</p:inputText></td>
								</tr>





								<tr>
									<td><h:outputText value="#{msgs.CUSTOMER_MODIFIEDBY}" /></td>
									<td><p:inputText
											value="#{customerBean.customer.modifiedby}"
											style="background-color:#d3d3d3;" readonly="true" /></td>
								</tr>


							</table>
							<table align="center">
								<tr>
									<td><p:commandButton id="update" style="float:right"
											action="#{customerBean.updateRecord}"
											value="#{msgs.CUSTOMER_BUTTON_UPDATE}"
											onclick="return validation();" ajax="false" /> <p:commandButton
											id="list" style="float:right" action="/pages/CustomerList.xhtml"
											actionListener="#{customerBean.initialiseList}"
											value="#{msgs.CUSTOMER_BUTTON_LIST}" immediate="true"
											ajax="false" /></td>
								</tr>
							</table>

						</p:panel>
					</h:form>

				</div>
			</div>
		</div>
	</f:view>
</h:body>

</html>
