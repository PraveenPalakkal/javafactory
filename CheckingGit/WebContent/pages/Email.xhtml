<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<f:loadBundle basename="ApplicationResources" var="msgs" />
	<h3>
		<title><h:outputText value="Email" /></title>
	</h3>
	<link type="text/css" rel="stylesheet" href="../css/style.css" />
</h:head>

<!-- <f:view contentType="text/html">
	<h:head>
		<f:loadBundle basename="ApplicationResources" var="msgs" />
		
	</h:head>-->


<h:body>
	<f:view contentType="text/html">
		<div class="mainwrapper">
			<ui:include src="leftMenu.xhtml" />

			<div id="div1" class="rightcolumn">
				<div class="breadcrumb">
					<div class="breadcrumbtext">
						<h:outputText value="#{msgs.CUSTOMER_ADD_PAGE_TITLE}" />
					</div>
					<p:spacer width="100" height="10" />

					<p:messages style="color:red;" />


					<h:form id="EmailForm">
					
					<h:panelGrid columns="3" cellpadding="5"/>
					
					
						<p:messages style="color:red;" globalOnly="true" showSummary="true"/>
				
						<p:panel>
							<table class="AddEdit" width="100%" cellpadding="5px" border="0"
								cellspacing="0px">




								<tr>
									<td><h:outputText value="from:" /> <h:outputText
											value="*" style="color:red;" /></td>
									<td><p:inputText size="" id="fromId"
											value="#{customerBean.email.from}" required="true"/></td>


								</tr>
								<tr>
									<td><h:outputText value="To:" /> <h:outputText
											value="*" style="color:red;" /></td>
									<td><p:inputText size="" id="toid"
											value="#{customerBean.email.to}" required="true"/></td>


								</tr>
								<tr>
									<td><h:outputText value="cc:" /> <h:outputText
											 style="color:red;" /></td>
									<td><p:inputText size="" id="ccid"
											value="#{customerBean.email.cc}" /></td>


								</tr>
								<tr>
									<td><h:outputText value="bc" /> <h:outputText
											 style="color:red;" /></td>
									<td><p:inputText size="" id="bcid"
											value="#{customerBean.email.bc}" /></td>


								</tr>
								<tr>
									<td><h:outputText value="sub" /> <h:outputText
											style="color:red;" /></td>
									<td><p:inputText size="" id="subid"
											value="#{customerBean.email.sub}" /></td>


								</tr>

<tr>
									<td><h:outputText value="meg" /> <h:outputText
											value="*" style="color:red;" /></td>
									<td><p:inputTextarea size="200" id="megid"
											value="#{customerBean.email.meg}" required="true"/></td>


								</tr>

							</table>
							<table align="center">
								<tr>
									<td><p:commandButton id="save" style="float:right"
											action="#{customerBean.sendEmail}"
											value="Email"
											 ajax="false" /> </td>
								</tr>
							</table>

						</p:panel>
					</h:form>

				</div>
			</div>
		</div>
	</f:view>
</h:body>

</html>
